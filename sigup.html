<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreCod</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>


    <script src="js/bootstrap.mini.js"></script>
    <script src="js/app.js"></script>
    <section class="sigup" id="sigup">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 sigup_start">
                    <div class="col-xs-6" >
                        <p class="logo_sigup" style="color: green;">CRE<span style="color: orange;">COD</span></p>
                    </div>
                    <div class="col-xs-6" ><img class="img4" src="img/Vector (3).png"
                            alt="">
                    </div>
                </div>
                <div class="col-xs-12">
                    <h3 class="h3_signup text-center">Sign up</h3>
                    <form action="">
                        <div class="mb-3 mx-5 mt-2">
                            <label for="exampleFormControlInput1" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="full name">
                            <label for="exampleFormControlInput1" class="form-label mt-3">Number</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Number">
                            <label for="exampleFormControlInput1" class="form-label mt-3">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email">
                            <label for="exampleFormControlInput1" class="form-label mt-3">Passwoed</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                            <label for="exampleFormControlInput1" class="form-label mt-3">Conform password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="conform password...">
                        </div>
                        <p class="text-center ">Already have an account? <a href="sigin.html">Log in</a> </p>

                        <button type="submit" style="margin-left: 15px !important;" class="btn m-auto w-100 btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
